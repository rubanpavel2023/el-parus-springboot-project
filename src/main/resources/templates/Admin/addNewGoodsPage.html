<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Goods</title>
    <link rel="icon" href="/images/logo/parus.jpg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Montserrat, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;

        }

        .main-container {
            display: flex;
            gap: 70px;
            margin-top: 30px;
        }

        .form-container {
            width: 470px;
            margin: 50px auto;
            padding: 20px;
            background-color: #eafefd;
            border-radius: 10px;
            border: 1px solid #ccc
            outline: 3px solid rgba(255, 255, 255, 1);
            box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.9);
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #FFD700;
            outline: none;
        }

        .add-goods-button {
            background-color: #f0f0f0;
            color: white;
            margin-top: 185px;
            padding: 10px 60px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .add-button {
            background-color: #f0f0f0;
            color: white;
            margin-top: 57px;
            padding: 10px 60px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .size-quantity-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .size-quantity-item {
            width: 80px;
            text-align: center;
        }

        .logout-button {
            position: absolute;
            top: 50px;
            right: 20px;
            padding: 18px 30px;
            background-color: #f0f0f0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .logout-button:hover {
            background-color: #808080;
        }
    </style>
</head>

<body>
<button class="logout-button" onclick="redirectToDashboard()">EXIT</button>

<div class="main-container">
    <div class="form-container">
        <h1>Add New Goods</h1>
        <form id="addGoodsForm">
            <label>Name:</label>
            <select id="name" name="name" required>
                <option value="Gucci">Gucci</option>
                <option value="Chanel">Chanel</option>
                <option value="M.Kors">M.Kors</option>
                <option value="Burberry">Burberry</option>
            </select>

            <label>Category:</label>
            <select id="category" name="category" required>
                <option value="GUCCI Men's Shoes">GUCCI Men's Shoes</option>
                <option value="GUCCI Women's Shoes">GUCCI Women's Shoes</option>
                <option value="CHANEL Men's Shoes">CHANEL Men's Shoes</option>
                <option value="CHANEL Women's Shoes">CHANEL Women's Shoes</option>
                <option value="M.Kors Men's Shoes">M.Kors Men's Shoes</option>
                <option value="M.Kors Women's Shoes">M.Kors Women's Shoes</option>
                <option value="BURBERRY Men's Shoes">BURBERRY Men's Shoes</option>
                <option value="BURBERRY Women's Shoes">BURBERRY Women's Shoes</option>
            </select>

            <label>Article:</label>
            <input type="text" id="article" name="article" maxlength="12" pattern="[A-Z0-9]+" required />

            <label>Price:</label>
            <input type="number" id="price" name="price" step="0.01" min="0.01" required />

            <label>Currency:</label>
            <select id="currency" name="currency" required>
                <option value="USD">USD</option>
                <option value="EURO">EURO</option>
            </select>

            <button type="button" class="add-goods-button" onclick="submitNewGoods()">ADD GOODS</button>
        </form>
    </div>


    <div class="form-container">
        <h1>Add Size and Quantity by Article</h1>
        <form id="addSizesForm">
            <label>Category:</label>
            <select id="sizeCategory" name="category" required>
                <option value="GUCCI Men's Shoes">GUCCI Men's Shoes</option>
                <option value="GUCCI Women's Shoes">GUCCI Women's Shoes</option>
                <option value="CHANEL Men's Shoes">CHANEL Men's Shoes</option>
                <option value="CHANEL Women's Shoes">CHANEL Women's Shoes</option>
                <option value="M.Kors Men's Shoes">M.Kors Men's Shoes</option>
                <option value="M.Kors Women's Shoes">M.Kors Women's Shoes</option>
                <option value="BURBERRY Men's Shoes">BURBERRY Men's Shoes</option>
                <option value="BURBERRY Women's Shoes">BURBERRY Women's Shoes</option>
            </select>

            <label>Article:</label>
            <input type="text" id="sizeArticle" name="article" maxlength="12" pattern="[A-Z0-9]+" required />

            <label>Size and Quantity:</label>
            <div class="size-quantity-grid">

                <div class="size-quantity-item">
                    <label>30</label>
                    <input type="number" name="size_30" min="0" placeholder="Qty">
                </div>
                <div class="size-quantity-item">
                    <label>31</label>
                    <input type="number" name="size_31" min="0" placeholder="Qty">
                </div>
                <div class="size-quantity-item">
                    <label>32</label>
                    <input type="number" name="size_32" min="0" placeholder="Qty">
                </div>
                <div class="size-quantity-item">
                    <label>33</label>
                    <input type="number" name="size_33" min="0" placeholder="Qty">
                </div>
                <div class="size-quantity-item">
                    <label>34</label>
                    <input type="number" name="size_34" min="0" placeholder="Qty">
                </div>
                <div class="size-quantity-item">
                    <label>35</label>
                    <input type="number" name="size_35" min="0" placeholder="Qty">
                </div>
                <div class="size-quantity-item">
                    <label>36</label>
                    <input type="number" name="size_36" min="0" placeholder="Qty">
                </div>
                <div class="size-quantity-item">
                    <label>37</label>
                    <input type="number" name="size_37" min="0" placeholder="Qty">
                </div>
                <div class="size-quantity-item">
                    <label>38</label>
                    <input type="number" name="size_38" min="0" placeholder="Qty">
                </div>
                <div class="size-quantity-item">
                    <label>39</label>
                    <input type="number" name="size_39" min="0" placeholder="Qty">
                </div>
                <div class="size-quantity-item">
                    <label>40</label>
                    <input type="number" name="size_40" min="0" placeholder="Qty">
                </div>
                <div class="size-quantity-item">
                    <label>41</label>
                    <input type="number" name="size_41" min="0" placeholder="Qty">
                </div>
                <div class="size-quantity-item">
                    <label>42</label>
                    <input type="number" name="size_42" min="0" placeholder="Qty">
                </div>
                <div class="size-quantity-item">
                    <label>43</label>
                    <input type="number" name="size_43" min="0" placeholder="Qty">
                </div>
                <div class="size-quantity-item">
                    <label>44</label>
                    <input type="number" name="size_44" min="0" placeholder="Qty">
                </div>
                <div class="size-quantity-item">
                    <label>45</label>
                    <input type="number" name="size_45" min="0" placeholder="Qty">
                </div>
                <div class="size-quantity-item">
                    <label>46</label>
                    <input type="number" name="size_46" min="0" placeholder="Qty">
                </div>
                <div class="size-quantity-item">
                    <label>47</label>
                    <input type="number" name="size_47" min="0" placeholder="Qty">
                </div>
            </div>
            <button type="button" class="add-button" onclick="submitSizes()">ADD SIZES</button>
        </form>
    </div>
</div>
<script>

    async function submitNewGoods() {
        const form = document.getElementById('addGoodsForm');
        const formData = new FormData(form);

        const newGoods = {
            name: formData.get('name'),
            article: formData.get('article'),
            category: formData.get('category'),
            price: parseFloat(formData.get('price')),
            currency: formData.get('currency'),
        };

        try {
            const response = await fetch('/newGoods/addNewGoods', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newGoods),
            });
            const serverMessage = await response.json();
            alert(serverMessage.message);
        } catch (error) {
            alert("An error occurred: " + error.message);
        }
    }

    async function submitSizes() {
        const form = document.getElementById('addSizesForm');
        const formData = new FormData(form);

        const article = formData.get('article');
        const category = formData.get('category');
        const sizes = [];

        for (let i = 30; i <= 47; i++) {
            const quantity = parseInt(formData.get(`size_${i}`) || 0);
            sizes.push({ size: i, quantity });
        }

        try {
            const response = await fetch('/newGoods/addSizes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ article, category, sizes }),
            });

            const serverMessage = await response.json();
            alert(serverMessage.message);
        } catch (error) {
            alert("An error occurred: " + error.message);
        }
    }

    function redirectToDashboard() {
        window.location.href = "/admin/dashboard";
    }



</script>
</body>

</html>
